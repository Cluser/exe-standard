<div class="container">
    <button class="button" (click)="onLogoutClick()">Logout</button>

    <exe-loader [isLoading]="isUsersLoading$ | async">
        <ol>
            <li *ngFor="let user of users$ | async">
                {{ user.name }} {{ user.surname }}
            </li>
        </ol>
    </exe-loader>
</div>
